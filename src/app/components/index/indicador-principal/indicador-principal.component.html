<div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-3 mb-3">
    <div *ngFor="let sensor of sensors" class="col">
      <div class="card h-md-100 ecommerce-card-min-width" data-bs-toggle="modal" (click)="preArmarGrafico(sensor)" data-bs-target="#exampleModal">
        <div class="card-header pb-0">
          <h6 class="mb-0 mt-2 d-flex align-items-center">
            <i class="fas fa-satellite-dish me-2 text-primary" aria-hidden="true"></i> <!-- Icono de Font Awesome -->
             {{sensor.sensor_name}}
            <span class="ms-1 text-400" data-bs-toggle="tooltip" data-bs-placement="top" title="Datos de los sensores">
              <span class="far fa-question-circle" data-fa-transform="shrink-1"></span>
            </span>
          </h6>
        </div>
        <div class="card-body d-flex flex-column justify-content-end">
          <div class="row">
            <div class="col">
              <p class="font-sans-serif lh-1 mb-1">
                <i class="fas fa-info-circle me-1 text-primary"></i>
                Click para más información
              </p>
              <span class="badge badge-soft-success rounded-pill fs--2">Ver datos</span>
            </div>
            <div class="col-auto ps-0">
              <div class="echart-bar-weekly-sales h-100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalles - {{ tituloModal }}</h5> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="tab-pane preview-tab-pane active" role="tabpanel" aria-labelledby="tab-dom-08fa11d4-1ec4-4a5e-aace-ffd9600c13a6" id="dom-08fa11d4-1ec4-4a5e-aace-ffd9600c13a6">   
          <div class="echart-bar-chart-negative-example" id="echart" style="width: 720px; height: 250px;" data-echart-responsive="true"></div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
