<li class="nav-item dropdown"><a data-bs-auto-close="false" class="nav-link dropdown-toggle" id="navbarDropdownLogin" href="#"
    role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ingresar</a>
  <div class="dropdown-menu dropdown-caret dropdown-menu-end dropdown-menu-card"
    aria-labelledby="navbarDropdownLogin" >
    <div class="card shadow-none navbar-card-login">
      <div class="card-body fs--1 p-4 fw-normal">
        <div class="row text-start justify-content-between align-items-center mb-2">
          <div class="col-auto">
            <h5 class="mb-0">Log in</h5>
          </div>
        
        </div>
        <form class="user" method="post">
          <div class="mb-3">
            <input autofocus [(ngModel)]="usuario.usuario" name="login" type="text"
              class="form-control form-control-user" required placeholder="Usuario o Correo">
          </div>
          <div class="mb-3">
            <input [(ngModel)]="usuario.password" type="password" name="password"
              class="form-control form-control-user" required id="exampleInputPassword"
              placeholder="Password">
          </div>
          <div class="row flex-between-center">
            <div class="col-auto">
              <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox" id="modal-checkbox" />
                <label class="form-check-label mb-0" for="modal-checkbox">Remember me</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary d-block w-100 mt-3" (click)='login()' type="submit"
              name="submit">Ingresar</button>
          </div>
        </form>
        <div class="position-relative mt-4">
          <hr class="bg-300" />
          <div class="divider-content-center">or log in with</div>
        </div>
        
      </div>
    </div>
  </div>
</li>
